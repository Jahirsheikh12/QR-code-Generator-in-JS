<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1>Enter your text or URL :</h1>
            <input type="text" name="qrcode" id="url-input">
            <div class="qr-container">
                
            </div>
            <button id="generate" class="generate-btn">Generate QR Code</button>
            <button id="reset" class="generate-btn">Try Another QR!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
